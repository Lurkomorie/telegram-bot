llm:
  provider: openrouter
  model: meta-llama/llama-3.3-70b-instruct # Main conversational intelligence
  state_model: x-ai/grok-3-mini:nitro # Fast model for state resolution
  image_model: moonshotai/kimi-k2:nitro # Image tag generation
  temperature: 0.7
  max_tokens: 512
  timeout_sec: 40

image:
  provider: runpod
  width: 832
  height: 1216
  steps: 32
  cfg_scale: 5.5
  sampler_name: dpmpp_2m
  scheduler: karras
  poll_interval_sec: 2.0
  poll_timeout_sec: 60
  quality_prompt: "(masterpiece, best quality:1.2, ultra high res, detailed, very aesthetic), smooth shading, clean lines, physically-plausible lighting, sub-surface skin details, natural anatomy, proportional body, realistic hands and fingers, defined knuckles, photorealistic skin texture, sharp focus, coherent limbs, intact joints"
  negative_prompt: "(worst quality, lowres, jpeg artifacts, deformed, mutated, disfigured, extra heads:1.4), duplicate person, twins, clones, mirrored body, (extra arms:1.3), (extra legs:1.3), (extra hands:1.35), (extra fingers:1.45), missing fingers, fused fingers, webbed fingers, long fingers, broken wrist, broken limb, amputated limb, floating limbs, disconnected limbs, cropped head, out of frame face, headless, faceless, (multiple heads:1.4), lazy eye, crossed eyes, deformed pupils, (wonky eyes:1.2), blur, motion blur, oversharpen, oversaturated, watermark, signature, text, logo, frame, border, bad hands, bad anatomy, bad proportions, unnatural body bend, mangled feet, mirror, reflection, distorted reflection, merged legs, fused thighs, twisted hips, unnatural overlapping limbs, entangled legs, siamese body, body fusion, conjoined anatomy"

limits:
  text_per_min: 20
  image_per_min: 5
  max_history_messages: 12

webhooks:
  image_callback_secret: "${IMAGE_CALLBACK_SECRET}"

logging:
  level: INFO

features:
  allow_groups: false
